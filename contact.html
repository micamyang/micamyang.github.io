  <main class="contact-container">
    <section class="contact-inner">
      <h1>Contact Me &#128140;</h1>
      <form action="https://formspree.io/f/xkgqagog" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <a href="https://github.com/micamyang" target="_blank" aria-label="GitHub">
          <img src="./assets/images/GitHub.png" alt="GitHub" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/in/youngmin-sinn-b7bb93247/" target="_blank" aria-label="LinkedIn">
          <img src="./assets/images/Linkedin.png" alt="LinkedIn" class="social-icon">

      </div>
